<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        margin-bottom: 5px;
        padding: 5px;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .error-message {
        color: red;
        display: none;
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <label for="sleepTime">Sleep Time (ms):</label>
      <input type="number" id="sleepTime" value="1000" />
    </div>
    <button id="runScript">Run Script</button>
    <div id="errorMessage" class="error-message">
      This extension only works on huly.app tracker pages
    </div>
    <script src="popup.js"></script>
  </body>
</html>
